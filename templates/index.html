<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Breed Identifier</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-6 offset-lg-3">
        <h1 class="text-center mb-4">Upload a Dog Image</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Choose a Dog Image</label>
            <input type="file" class="form-control" id="file" name="file" accept=".jpg, .jpeg, .png" required>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Upload and Identify</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
